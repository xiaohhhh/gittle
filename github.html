<html>
<head>
  <title>JPush Open Source</title>
<script type="text/javascript">
var xmlhttp;
function loadXMLDoc(url)
{
xmlhttp=null;
if (window.XMLHttpRequest)
  {// code for IE7, Firefox, Opera, etc.
  xmlhttp=new XMLHttpRequest();
  }
else if (window.ActiveXObject)
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
if (xmlhttp!=null)
  {
  xmlhttp.onreadystatechange=state_Change;
  xmlhttp.open("GET",url,true);
  xmlhttp.send(null);
  }
else
  {
  alert("Your browser does not support XMLHTTP.");
  }
}

function state_Change()
{
if (xmlhttp.readyState==4)
  {// 4 = "loaded"
  if (xmlhttp.status==200)
    {// 200 = "OK"
    var obj= eval ("(" + xmlhttp.responseText + ")");
    var table=document.getElementById("table");
    for (var i=0; i < obj.length;i++) {
          var tr=document.createElement("tr");

          var td_id=document.createElement("td");
          var id=document.createTextNode(obj[i].id);
          td_id.appendChild(id);
          tr.appendChild(td_id);

          var td_html_url=document.createElement("td");
          var html_url=document.createTextNode(obj[i].html_url);
          td_html_url.appendChild(html_url);
          tr.appendChild(td_html_url);

          var td_description=document.createElement("td");
          var description=document.createTextNode(obj[i].description);
          td_description.appendChild(description);       
          tr.appendChild(td_description);

          table.appendChild(tr);
        };
    }
  else
    {
    alert("Problem retrieving XML data:" + xmlhttp.statusText);
    }
  }
}

</script>

<script type="text/javascript" language="JavaScript">               
  //: 判断网页是否加载完成   
  document.onreadystatechange = function () {   
      if(document.readyState=="complete") {          
          loadXMLDoc('https://api.github.com/orgs/jpush/repos');
      }   
  }                  
</script>

</head>

<body>
<h2>JPush Open Source</h2>

<table id="table">

</table>

</body>
</html>
